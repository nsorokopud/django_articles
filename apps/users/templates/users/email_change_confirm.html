{% extends "users/form_base.html" %}
{% load crispy_forms_tags %}

{% block form %}
  <form class="user-form" method="post">
    {% csrf_token %}
    <fieldset>
      <div class="form-group">
        <h3 class="mb-2">Confirm email change</h3>
        {{ form|crispy }}
      </div>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-success" type="submit">Change email</button>
    </div>
  </form>
{% endblock form %}
